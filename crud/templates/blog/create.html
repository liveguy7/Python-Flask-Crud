{% extends '_layout.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
<br>
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required><br><br>
    <b>Blog Here:</b> <br>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea><br><br>
    <input type="submit" value="Save">
  </form>
{% endblock %}
